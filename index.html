    <!--input box for game type and prefered location time-->

    <div id="searchbox" class="container">
        
        <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
          <span class="input-group-text" id="addon-wrapping">What's Playing?</span>

    </div>

    <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
            <span class="input-group-text" id="addon-wrapping">What Time?</span>
          </div>

        </div>
        <button onclick="getSport()" id="searchBtn" type="button" class="btn btn-primary">Search</button>
    </div>
    
    <!--end of input box for game type and prefered location time-->

              <th scope="col">UTC Time</th>

            </tr>
          </thead>
          <tbody id="tableBody">
          </tbody>
        </table>
        <p style="text-align:center">Click Outside Modal to Exit</p>
