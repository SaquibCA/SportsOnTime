    <!--input box for game type and prefered location time-->

    <div id="searchbox" class="container">

          <span class="input-group-text" id="addon-wrapping">What's Playing?</span>
        </div>
        <input type="text" class="form-control" placeholder="Enter Sports Title" aria-label="Username" aria-describedby="addon-wrapping">

    <div class="input-group flex-nowrap">
        <div class="input-group-prepend">
